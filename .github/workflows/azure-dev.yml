on:
  workflow_dispatch:
  push:
    # Run when commits are pushed to mainline branch (main or master)
    # Set this to the mainline branch you are using
    branches:
      - main
      - master

# GitHub Actions workflow to deploy to Azure using azd
# To configure required secrets for connecting to Azure, simply run `azd pipeline config`

# Set up permissions for deploying with secretless Azure federated credentials
# https://learn.microsoft.com/en-us/azure/developer/github/connect-from-azure?tabs=azure-portal%2Clinux#set-up-azure-login-with-openid-connect-authentication
permissions:
  id-token: write
  contents: read

jobs:
  azd:
    name: Create / Update Environment
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: install azd
        uses: actions/azd-install@reusable-workflows
      - name: azd login
        uses: actions/azd-login@reusable-workflows
        with:
          clientId: ${{ vars.AZURE_CLIENT_ID }}
          tenantId: ${{ vars.AZURE_TENANT_ID }}
          subscriptionId: ${{ vars.AZURE_SUBSCRIPTION_ID }}
        secrets:
          credentials: ${{ secrets.AZURE_CREDENTIALS }}
      - name: azd up
        uses: actions/azd-up@reusable-workflows
        with:
          envName: ${{ vars.AZURE_ENV_NAME }}
          location: ${{ vars.AZURE_LOCATION }}
          subscriptionId: ${{ vars.AZURE_SUBSCRIPTION_ID }}
          tenantId: ${{ vars.AZURE_TENANT_ID }}
